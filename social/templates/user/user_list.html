{% load thumbnail %}
{% load static %}
{% for user in users %}
    {% if user.photo %}
        <a href="#">
        <img src="{% thumbnail user.photo 200x0 quality=80 %}">
        </a>
    {% else %}
       <img src="{% static 'images/profile/Avatar.png.jpg' %}">
    {% endif %}

    <a href="#">
    <p>{{ user.get_full_name }}</p>
    </a>
{% endfor %}
