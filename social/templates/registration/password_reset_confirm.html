
{% block title %}reset password{% endblock %}
{% block content %}
    <p>reset password</p>
    {% if validlink %}
        <p>enter your password twice</p>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="change password">
        </form>
        {% else %}
        your password link is not valid
    {% endif %}
{% endblock %}
